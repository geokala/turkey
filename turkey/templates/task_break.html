{% extends "_base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form action="" method=post class="form-horizontal">
        <h2>Take a break from "{{ task.name }}" on {{ task_date }}</h2>
        <dl>
            {{ render_field(form.task_comment) }}
        </dl>
        <input id="confirm-break" type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock %}
