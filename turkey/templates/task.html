{% extends "_base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form action="" method=post class="form-horizontal">
        <h2>Add task</h2>
        <dl>
            {{ render_field(form.task_name) }}
            {{ render_field(form.associated_goal) }}
        </dl>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock %}
